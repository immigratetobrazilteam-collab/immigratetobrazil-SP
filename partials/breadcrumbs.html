<!-- Breadcrumbs Template -->
<!-- Usage: Include this file and populate with JavaScript or server-side -->
<nav class="breadcrumbs" aria-label="Breadcrumb">
    <div class="container mx-auto px-4 py-2">
        <ol class="breadcrumb-list flex gap-2 text-sm">
            <!-- Dynamically populated -->
        </ol>
    </div>
</nav>

<script>
// Breadcrumbs JavaScript Helper
function generateBreadcrumbs() {
    const path = window.location.pathname;
    const segments = path.split('/').filter(s => s && s !== 'index.html');
    const breadcrumbList = document.querySelector('.breadcrumb-list');
    
    if (!breadcrumbList) return;
    
    breadcrumbList.innerHTML = '<li><a href="/">Home</a></li>';
    
    let currentPath = '';
    segments.forEach((segment, index) => {
        currentPath += '/' + segment;
        const isLast = index === segments.length - 1;
        const displayName = segment.replace(/-/g, ' ').replace('.html', '').replace(/\b\w/g, l => l.toUpperCase());
        
        if (isLast) {
            breadcrumbList.innerHTML += `<li class="separator">›</li><li aria-current="page">${displayName}</li>`;
        } else {
            breadcrumbList.innerHTML += `<li class="separator">›</li><li><a href="${currentPath}">${displayName}</a></li>`;
        }
    });
}

// Auto-generate on page load
document.addEventListener('DOMContentLoaded', generateBreadcrumbs);
</script>
