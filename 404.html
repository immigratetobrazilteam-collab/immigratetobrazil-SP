<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>404 - Page Not Found</title>
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system, BlinkMacSystemFont,'Segoe UI',Roboto;line-height:1.6;color:#333;background:#f9f9f9}.container{max-width:1200px;margin:0 auto;padding:0 20px}.error-container{text-align:center;padding:100px 20px;min-height:80vh;display:flex;flex-direction:column;justify-content:center;align-items:center}.error-code{font-size:8rem;font-weight:800;color:#1e90ff;margin:0}.error-message{font-size:2rem;color:#4169e1;margin:20px 0}.error-description{font-size:1.1rem;color:#666;margin:30px 0;max-width:600px;line-height:1.8}.btn{background:#1e90ff;color:white;padding:15px 35px;border:none;border-radius:6px;font-weight:600;cursor:pointer;text-decoration:none;display:inline-block;margin:10px}.btn:hover{background:#4169e1;transition:0.3s}.suggestions{margin:50px 0;text-align:left;max-width:600px;margin-left:auto;margin-right:auto}.suggestions h3{color:#1e90ff;margin-top:30px;margin-bottom:15px}.suggestions ul{list-style:none;margin:15px 0}.suggestions li{padding:10px;background:white;margin:10px 0;border-left:4px solid #ffd700;border-radius:4px}#scroll-to-top{position:fixed;bottom:30px;right:30px;background:#1e90ff;color:white;border:none;padding:12px 16px;border-radius:50px;opacity:0;visibility:hidden;transition:all 0.3s;z-index:99}</style>
</head>
<body><div id="header-placeholder"></div><button id="scroll-to-top">â†‘ Top</button>

<div class="error-container">

<div class="error-message">Page Not Found</div>
<div class="error-description">We're sorry! The page you're looking for doesn't exist or may have been moved.</div>

<div>
<a href="index.html" class="btn">Back to Home</a>

</div>

<div class="suggestions">

</ul>
</div>
</div>

<div id="footer-placeholder"></div>
<script src="js/partials-loader.js"></script>
<script>
document.getElementById('header-placeholder').innerHTML = '<div data-partial="header"></div>';
document.getElementById('footer-placeholder').innerHTML = '<div data-partial="footer"></div>';
const scrollBtn = document.getElementById('scroll-to-top');
window.addEventListener('scroll', () => { scrollBtn.style.opacity = scrollBtn.style.visibility = window.pageYOffset > 300 ? '1' : '0'; });
scrollBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
</script>
</body></html>
